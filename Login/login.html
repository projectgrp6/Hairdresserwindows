<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./hairdressing.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Hair Dressing - Log In</title>
  </head>
  <body>
    <div class="left_body_div">
      <!-- its the the big divison for the whole page-->
      <div>
        <div><img src="./hairdressing.png" title="logo" /></div>
        <div>
          <p class="left_body_text">Cool Hair Dressing Saloon</p>
        </div>
      </div>
    </div>
    <div class="right_body_div">
      <!-- its the div for the form-->
      <form method="GET" class="loginform">
        <div>
          <input
            type="UserName"
            name="Username"
            placeholder="Email or Phone Number"
          />
        </div>
        <div>
          <input type="password" name="Pasword" placeholder="Password" />
        </div>
        <div>
          <button class="login_button" name="Log In">Log In</button>
        </div>
        <div>
          <a href="#">Forgot Password?</a>
        </div>
        <hr />
        <!--it is the line tag-->
        <div>
          <button class="create_new_account" type="button">
            Create New Account
          </button>
        </div>
      </form>
      <p class="creation_page_paragraph">
        <a class="page_creation" href="#">&copy; Copy right </a> Reserved, by
        Powercoders
      </p>
    </div>
  </body>
</html>
